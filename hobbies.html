            margin-right: 20%;

        .hobby-section:nth-child(even) {
            margin-right: 20%;
        }

        @keyframes fadeIn {
            0% {opacity: 0;}
            100% {opacity: 1;}
        }

        .fadeIn {
            animation-name: fadeIn;
            animation-duration: 1s;
            visibility: visible !important;
        }
    </style>

            // Scroll reveal effect
            var sections = document.querySelectorAll('.hobby-section');
            var revealSection = function() {
                var revealPoint = 150;
                sections.forEach(function(section) {
                    var sectionTop = section.getBoundingClientRect().top;
                    if (sectionTop < window.innerHeight - revealPoint) {
                        section.classList.add('fadeIn');
                    }
                });
            };

            // Fade in images
            var images = document.querySelectorAll('.hobby-section img');
            images.forEach(function(image, index) {
                setTimeout(function() {
                    image.classList.add('show');
                }, index * 500);  // delay increases by 500ms for each image
            });

            window.addEventListener('scroll', revealSection);
            revealSection();
        }
